<div class="provider-modal animated fadeIn">
    <div class="modal-header">
      <h4 class="provider-modal-title">Delete</h4>
      <a class="pointer crossIcon" (click)="closeModal(null)">
        <img src="../../../../assets/images/icons/icon_close.svg" alt="close" class="icon-size-16">
      </a>
    </div>
    <div class="modal-body">
      <div class="text-center">
          <p *ngIf="deleteIds.type != 'DelWarehouse' && deleteIds.type != 'DelAccount'">Are you sure to delete this entry?</p>
          <p *ngIf="deleteIds.type == 'DelAccount'">Are you sure to delete your account?</p>
          <p *ngIf="deleteIds.type == 'DelWarehouse'">Are you sure you want to delete this warehouse?</p>
        <button class="btn btn-danger btn-lg hvr-sweep-to-right" (click)="delete()">YES, I AM SURE</button>
      </div>
    </div>
  </div>
