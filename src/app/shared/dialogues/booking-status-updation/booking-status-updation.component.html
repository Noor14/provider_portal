<div class="provider-modal animated fadeIn">
  <div class="modal-header">
    <h4 class="provider-modal-title">{{label}}</h4>
    <a class="pointer crossIcon" (click)="closeModal(null)">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close" class="icon-size-16">
    </a>
  </div>
  <div class="modal-body pt-0">
    <div class="form">
      <div class="form-group">
        <label >{{description}}</label>
        <select class="form-control" *ngIf="modalData.type === 'cancel'" [(ngModel)]="selectedReason.id" (change)="onModelChange(selectedReason)">
          <option value="" selected>{{selectPlaceholder}}</option>
          <option *ngFor="let reason of bookingReasons" [value]="reason.ReasonID">{{reason.ReasonName}}</option>
        </select>
        <select class="form-control" *ngIf="modalData.type === 'updated'" [(ngModel)]="selectedReason.id" (change)="onModelChange(selectedReason)">
          <option value="" selected>{{selectPlaceholder}}</option>
          <option *ngFor="let status of bookingStatuses" [value]="status.StatusID">{{status.StatusName}}</option>
        </select>
        <!-- <label >Define Your Status </label>
          <textarea placeholder="Details" class="form-control " *ngIf="modalData.type === 'updated'" [(ngModel)]="selectedReason.remarks"
        rows="2">
      </textarea> -->

        <textarea placeholder="Details" class="form-control mt-3" *ngIf="modalData.type === 'cancel'" [(ngModel)]="selectedReason.remarks"
          rows="3">
        </textarea>
      </div>

      <button class="btn btn-primary btn-lg hvr-sweep-to-right w-50 pull-right mt-3 mb-3" *ngIf="modalData.type === 'cancel'" [disabled]="!selectedReason.remarks || !selectedReason.id"
        (click)="submit()">SUBMIT
      </button>
      <button class="btn btn-primary btn-lg hvr-sweep-to-right w-50 pull-right mt-3 mb-3" *ngIf="modalData.type === 'updated'"
        [disabled]="!selectedReason.id" (click)="submit()">SUBMIT
      </button>
    </div>
  </div>
</div>
