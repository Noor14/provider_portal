<div class="user-modal animated fadeIn">
  <div class="modal-header">
    <h4 class="user-modal-title">Reason</h4>
    <a class="pointer crossIcon" (click)="closeModal()">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close" class="icon-size-16">
    </a>
  </div>
  <div class="modal-body">
    <p>Please tell the reason for asking the document again</p>
    <div class="text-center text-area">
      <form>
        <div class="form-group">
          <select class="form-control" placeholder="Select" name="reason">
            <option value="undefined">Reason1</option>
            <option value="undefined">Reason2</option>
          </select>
        </div>
        <div class="form-group">
          <textarea type="text" class="form-control" placeholder="Detail (Opional)"></textarea>
        </div>
        <button class="btn btn-primary btn-lg">Submit</button>
      </form>

    </div>
  </div>
</div>
