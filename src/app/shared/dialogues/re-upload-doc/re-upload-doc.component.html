<div class="provider-modal animated fadeIn">
  <div class="modal-header">
    <h4 class="provider-modal-title">Reason</h4>
    <a class="pointer crossIcon" (click)="closeModal()">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close" class="icon-size-16">
    </a>
  </div>
  <div class="modal-body">
    <p>Please tell the reason for asking the document again</p>
    <div class="text-center text-area">
      <form autocomplete="off" novalidate [formGroup]="docReasonForm" (ngSubmit)="submitReason()">
        <div class="form-group mb-3">
          <select class="form-control" placeholder="Select" name="reasonType" formControlName="reasonType"> 
            <option [value]="reason.ReasonID" *ngFor="let reason of docsReasons; let i = index" [selected] = "reason.ReasonID && i == 0">{{reason.ReasonName}}</option>
          </select>
        </div>
        <div class="form-group">
          <textarea type="text" rows="4" class="form-control" placeholder="Detail (Opional)" formControlName="reasonDesc"></textarea>
        </div>
      </form>
        <button class="btn btn-primary btn-lg hvr-sweep-to-right w-50 pull-right mt-3 mb-3" (click)="submitReason()">Submit</button>
    </div>
  </div>
</div>
