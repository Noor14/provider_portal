<div class="seaRates-modal animated fadeIn">
  <div class="modal-header">
    <h4 class="provider-modal-title">Add / Update Rates</h4>
    <a class="pointer crossIcon" (click)="closePopup()">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close" class="icon-size-16">
    </a>
  </div>
  <div class="modal-body bg-light">
    <div class="row bg-white popup-white">
      <div class="col-12">
        <h5 class="model-sub-head mt-4">Route Info</h5>
      </div>
    </div>
    <div class="row bg-white">
      <div class="col" *ngIf="selectedData.forType == 'FCL'">
        <div class="form-group">
          <label>Shipping Line</label>
          <input type="text" class="form-control" placeholder="e.g: Maersk Shipping" [(ngModel)]="selectedShipping"
            [ngbTypeahead]="shippings" [resultTemplate]="st" [inputFormatter]="formatter">
          <ng-template #st let-r="result">
            <ngb-highlight [result]="r.CarrierName"></ngb-highlight>
          </ng-template>
        </div>
      </div>
      <!-- <div class="col-6" *ngIf="selectedData.forType == 'FCL'"></div> -->
      <div class="col">
        <div class="form-group">
          <label>Port of Origin</label>
          <div class="origin">
            <div class="flag-container">
              <img *ngIf="filterOrigin && filterOrigin.CountryCode" src="{{'../../../../../assets/images/flags/4x3/' + (filterOrigin.CountryCode | lowercase) + '.svg'}}"
                type="image/svg+xml" class="mw-100 w-auto h-auto mh-100">
            </div>
            <input class="form-control" [(ngModel)]="filterOrigin" placeholder="e.g: Dubai" type="text" [ngClass]="{'routeSelected': filterOrigin && filterOrigin.CountryCode}"
              [ngbTypeahead]="ports" [resultTemplate]="rt" [inputFormatter]="portsFormatter" />
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Port of Destination</label>
          <div class="destination">
            <div class="flag-container">
              <img *ngIf="filterDestination && filterDestination.CountryCode" src="{{'../../../../../assets/images/flags/4x3/' + (filterDestination.CountryCode | lowercase) + '.svg'}}"
                type="image/svg+xml" class="mw-100 w-auto h-auto mh-100">
            </div>
            <input placeholder="e.g: Karachi" [(ngModel)]="filterDestination" type="text" class="form-control"
              [ngClass]="{'routeSelected': filterDestination && filterDestination.CountryCode}" [ngbTypeahead]="ports"
              [resultTemplate]="rt" [inputFormatter]="portsFormatter" />
          </div>
          <ng-template #rt let-r="result">
            <div class="d-flex">
              <div class="flag-container mr-1">
                <img src="{{'../../../../../assets/images/flags/4x3/' + (r.CountryCode | lowercase) + '.svg'}}" class="mw-100 w-auto h-auto mh-100">
              </div>
              <ngb-highlight [result]="r.PortName"></ngb-highlight>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="row bg-white">
      <div class="col">
        <div class="form-group">
          <label>Cargo Type</label>
          <select class="form-control" [(ngModel)]="selectedCategory" (change)="cargoTypeChange(selectedCategory)">
            <option [value]="null" disabled>--Select--</option>
            <option *ngFor="let cargo of allCargoType" [value]="cargo.ShippingCatID">{{cargo.ShippingCatName}}</option>
          </select>
        </div>
      </div>
      <div class="col" *ngIf="selectedData.forType == 'FCL'">
        <div class="form-group">
          <label>Container Size</label>
          <select class="form-control" [(ngModel)]="selectedContSize" [disabled]="!selectedCategory">
            <option [value]="null" disabled>--Select--</option>
            <option *ngFor="let container of allContainers" [value]="container.ContainerSpecID">{{container.ContainerSpecShortName}}</option>
          </select>
        </div>
      </div>
        <!-- <div class="col-6" *ngIf="selectedData.forType == 'LCL'">
        <div class="form-group">
                      <label>Handling Unit</label>
                      <select class="form-control" [(ngModel)]="selectedHandlingUnit">
                        <option [value]="null" disabled>--Select--</option>
                        <option *ngFor="let handle of allHandlingType" [value]="handle.ContainerSpecID">{{handle.ContainerSpecShortName}}</option>
                      </select>
                    </div>
      </div> -->
    </div>
    <div class="row">
      <div class="col-12">
        <h5 class="model-sub-head mt-4">Rate</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="form-group currency-flag">
          <label>Currency</label>
            </div>
            <input type="text" placeholder="AED" [(ngModel)]="selectedCurrency" class="form-control" [ngClass]="{'routeSelected': selectedCurrency && selectedCurrency.CountryCode}"
              [ngbTypeahead]="currencies" [resultTemplate]="crt" [inputFormatter]="currencyFormatter">
            <ng-template #crt let-r="result">
              <div class="d-flex">
                <div class="flag-container mr-1">
                  <img src="{{'../../../../../assets/images/flags/4x3/' + (r.CountryCode | lowercase) + '.svg'}}" class="mw-100 w-auto h-auto mh-100">
                </div>
                <ngb-highlight [result]="r.CurrencyCode"></ngb-highlight>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label *ngIf="selectedData.forType == 'FCL'">Freight Charges</label>
          <label *ngIf="selectedData.forType == 'LCL'">Rate / cbm</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">{{selectedCurrency?.CurrencyCode || 'AED'}}</div>
            </div>
            <input type="text" maxlength="1" maxlength="15" class="form-control" placeholder="0.00" [(ngModel)]="selectedPrice"
              (keypress)="numberValid($event)">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group date-control">
          <label>Validity Date</label>
          <div class="dateIcon">
            <input id="dpicker" autocomplete="off" #rangeDp class="form-control" placeholder="Start Date - End Date"
              name="dp" ngbDatepicker [dayTemplate]="t" [autoClose]="false" placement="top-right" [outsideDays]="true"
              [navigation]="false" [displayMonths]="2" [maxDate]="maxDate" [minDate]="minDate" #dp="ngbDatepicker"
              (click)="dp.toggle()">
          </div>
          <ng-template #t let-date="date" let-focused="focused">
            <span class="custom-day" [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
              [class.faded]="isHovered(date) || isInside(date)" (click)="onDateSelection(date)" (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null">
              {{ date.day }}
            </span>
          </ng-template>
        </div>
      </div>
    </div>
    <!-- Additional charges -->
    <div class="row">
      <div class="col-12">
        <h5 class="model-sub-head mt-4">Additional Charges At Port Of Origin</h5>
      </div>
    </div>
    <div class="row additional">
      <div class="col-4 form-group" *ngFor="let origin of selectedOrigins; let i=index">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-secondary" id="0" ngbDropdownToggle>{{selectedOrigins[i]?.addChrName ||
                'Select'}}</button>
              <div ngbDropdownMenu aria-labelledby="0">
                <button class="dropdown-item" *ngFor="let charge of originsList" (click)="selectCharges('EXPORT', charge, i)">{{charge.addChrName}}</button>
              </div>
            </div>
          </div>
          <input type="text" maxlength="1" maxlength="15" class="form-control" [(ngModel)]="selectedOrigins[i].Price"
            placeholder="0.00" (keypress)="numberValid($event)">
        </div>
      </div>
      <div class="col-12 add-more">
        <a href="javascript:;" (click)="addMoreCharges('origin')">
          <img src="../../../../assets/images/icons/icon_add.svg" class="mr-2" width="16" alt="">
          Add More Charges
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h5 class="model-sub-head mt-4">Additional Charges At Port Of Destination</h5>
      </div>
    </div>
    <div class="row additional">
      <div class="col-4 form-group" *ngFor="let origin of selectedDestinations; let i=index">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-secondary" id="0" ngbDropdownToggle>{{selectedDestinations[i]?.addChrName
                ||
                'Select'}}</button>
              <div ngbDropdownMenu aria-labelledby="0">
                <button class="dropdown-item" *ngFor="let charge of destinationsList" (click)="selectCharges('IMPORT', charge, i)">{{charge.addChrName}}</button>
              </div>
            </div>
          </div>
          <input type="text" maxlength="1" maxlength="15" class="form-control" [(ngModel)]="selectedDestinations[i].Price"
            placeholder="0.00" (keypress)="numberValid($event)">
        </div>
      </div>
      <div class="col-12 add-more">
        <a href="javascript:;" (click)="addMoreCharges('destination')">
          <img src="../../../../assets/images/icons/icon_add.svg" class="mr-2" width="16" alt="">
          Add More Charges
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary pl-3 pr-3 mt-4 hvr-sweep-to-right mr-4" (click)="savedraftrow('saveNadd')">SAVE
          & ADD ANOTHER</button>
        <button class="btn btn-primary pl-3 pr-3 mt-4 hvr-sweep-to-right" (click)="savedraftrow('onlySave')">SAVE &
          CLOSE</button>
      </div>
    </div>
  </div>
</div>
