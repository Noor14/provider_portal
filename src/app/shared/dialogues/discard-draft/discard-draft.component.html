<div class="provider-modal animated fadeIn">
  <div class="modal-header">
    <h4 class="provider-modal-title">Discard Draft</h4>
    <a class="pointer crossIcon" (click)="closeModal()">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close" class="icon-size-16">
    </a>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <p>Are you sure you want to discard all the saved rates?</p>
      <button class="btn btn-outline-primary btn-lg hvr-sweep-to-right">CANCEL</button>
      <button class="btn btn-primary btn-lg hvr-sweep-to-right">YES, IM SURE</button>
    </div>
  </div>
</div>
