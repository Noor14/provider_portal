<header id="header">
  <div class="container-fluid">
    <nav class="navbar navbar-default justify-content-between">
      <a class="navbar-brand" title="HashMove" href="http://www.hashmove.com">
        <img class="logo" src="../../../assets/images/hashmove-logo.png" alt="logo">
      </a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item" (click)="login()">
          <a class="nav-link loginLink" href="javascript:;">
            LOG IN
            <img src="../../../assets/images/icons/icon_arrow_right_secondary.svg" alt="arrow" class="icon-size-16 mb-1">
          </a>
        </li>
        <li class="nav-item" (click)="logOut()">
          <a class="nav-link text-danger" href="javascript:;">
           SIGN OUT
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
